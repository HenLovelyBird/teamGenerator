<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Generation Team Generator</title>
</head>

<body>

    <!-- Nav Bar  -->

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span><i class="fa fa-dice-five"></i>
            </span>
            . T E A M . G E N E R A T O R .
        </a>
    </nav>


    <!--The user can add a list of names-->

    <div class="search-wrapper block-wrapper"></div>
    <h2>Enter the Names!</h2>
    <label class="search-form_label" for="list names">Add each name to the list on a new line</label>
    <div class="search-form">
        <textarea class="search-form_textarea" id="list-names" name="list-names"
            placeholder="Enter names here"></textarea>

        <!--The user can set the number of teams-->
        <div class="search-form_item">
            <label class="search-form_label" for="number-of-teams">Number of teams:</label>
            <div class="search-form_select-holder">
                <select class="search-form_select" id="number-of-teams">
                    <option value="2"selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>


    <!--Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list-->
    <button class="assign" id="js-start-button">Generate Teams</button>

    
    <!-- Each team should be inside a "column" -->
    <div class="results-wrapper block-wrapper">
        <h2>Randomized Teams</h2>
        <div class="generator-result" id="js-result"></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
